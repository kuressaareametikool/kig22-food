<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
        rel="stylesheet" />
    <style>
        * {
            /* border: 1px solid blue !important; */
        }

        :root {
            --orange-500: hsl(25, 95%, 53%);
            --orange-400: hsl(25, 95%, 63%);
            --orange-300: hsl(25, 95%, 73%);
            --orange-200: hsl(25, 95%, 83%);
            --orange-100: hsl(25, 95%, 93%);
        }

        body {
            font-family: "Rubik", sans-serif;
            background: var(--orange-100);
            padding: 32px;
            margin: 0;
        }

        h1 {
            color: var(--orange-500);
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        p {
            margin-bottom: 8px;
            font-size: 20px;
            line-height: 130%;
        }

        .small {
            font-size: 16px;
        }

        button {
            background: hsl(33, 100%, 96%);
            box-shadow: 0px 4px 4px hsl(0, 0%, 0%, 0.1);
            border-radius: 8px;
            border: none;
            padding: 16px 32px;
            font-family: "Rubik", sans-serif;
            font-size: 20px;
            color: var(--orange-500);
            width: 100%;
        }

        button:hover {
            background: hsl(33, 100%, 92%);
        }

        button[disabled] {
            opacity: 0.5;
        }

        .page {
            max-width: 60ch;
            margin: 0 auto;
            padding-top: 64px;
        }

        .backround-icon {
            fill: hsla(31, 97%, 72%, 1);
            pointer-events: none;
            opacity: 0.2;
            position: fixed;
            top: -10px;
            left: -10px;
            mix-blend-mode: multiply;
        }

        img {
            display: block;
            width: 100%;
        }

        .image {
            border-radius: 8px;
            margin-top: 8px;
            box-shadow: -21px 17px 39px 0px rgba(0, 0, 0, 0.1);
            object-fit: cover;
            aspect-ratio: 1 / 1.5;
        }

        .chat:first-child {
            flex-shrink: 0;
            /* This prevents the image from deforming by flexbox */
        }

        .chat {
            display: flex;
            gap: 16px;
            border-bottom: 1px solid #fdba74;
            padding: 24px;
            width: 400px;
        }

        .chat .userimage {
            aspect-ratio: 1 / 1;
            object-fit: cover;
            width: 48px;
            border-radius: 100%;
        }

        .chat .username {
            font-size: 20px;
            margin-bottom: 8px;
        }

        /*
      BASIC CASE
      "chat card / user last message"
      .chatcard .userlastmessage // lowercase
      .ChatCard .UserLastMessage // pascalcase
      .chatCard .userLastMessage // camelcase
      .chat-card .user-last-message // kebabcase
      .chat_card .user_last_message // snakecase
      .chat_card .user-last-message // ?
      .ChatCard__user_last_message // BEM-inspired
      */
        .chat .userlastmessage {
            opacity: 0.5;
        }

        /* .chat > * > * {
        border: 1px solid blue;
      } */
    </style>
    <script src="https://unpkg.com/petite-vue" defer init></script>
</head>
