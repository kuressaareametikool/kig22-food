<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            * {
                all:unset;
                display: revert;
            }
            body{
                font-family: sans-serif;
                background: #FED7AA;
                padding: 32px;
                font-size: 20px;
            }
            h1{
                color: #F97316;
                font-size: 32px;
                font-weight: bold;
                margin-bottom: 16px;
            }
            p{
                margin-bottom: 8px;
                line-height: 130%;
            }
            .small{
                font-size: 16px;
            }
            /* input{
                border-bottom: 2px solid black;
                margin-bottom: 16px;
                width: 100%;
                padding: 16px;
                display: block;
            }  */
            input{
                all: revert;
                accent-color: #F97316;
            }
            .flex{
                display: flex;
                gap: 8px;
            }
        </style>
    </head>
    <body>
        <h1>What’s your email?</h1>
        <p>Don’t lose access to your account, verify your email.</p>
        <div class="flex">
            <input type="checkbox"></input>
            <p class="small">I want to receive news, updates and offers from FoodMatch.</p>
        </div>
    </body>
</html>
