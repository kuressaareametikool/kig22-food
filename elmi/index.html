<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Rubik", sans-serif;
            background: hsl(32, 98%, 83%);
            padding: 32px;
            margin: 0;
        }

        h1 {
            color: hsl(25, 95%, 53%);
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        img {
            display: block;
            width: 100%;
            border-radius: 8px;
            margin-bottom: 32px;
            box-shadow: -21px 17px 39px 0px rgba(0, 0, 0, 0.1);
            aspect-ratio: 1/1;
            object-fit: cover;
            "

        }

        p {
            margin-bottom: 8px;
            line-height: 20px;
            line-height: 130%;
        }

        .small {
            font-size: 16px;
        }

        input {
            all: revert;
            accent-color: #f97316;
        }

        .flex {
            display: flex;
            gap: 8px;
        }

        button {
            background: hsl(33, 100%, 96%);
            box-shadow: 0px 4px 4px hsla(0, 0%, 0%, 0.1);
            border-radius: 8px;
            border: none;
            padding: 16px 32px;
            font-family: "Rubik", sans-serif;
            font-size: 20px;
            color: hsl(25, 95%, 53%);
            width: 100%;
        }

        button:hover {
            background: hsl(33, 100%, 90%);
        }

        .page {
            max-width: 60ch;
            margin: 0 auto;
        }

        .background-icon {
            fill: hsl(31, 97%, 72%);
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
    <script src="https://unpkg.com/petite-vue" defer init></script>
</head>
