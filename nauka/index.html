    }

      border-radius: 8px;
      border: none;
      padding: 16px 32px;
      font-family: "Rubik", sans-serif;
      font-size: 20px;
      color: hsl(25, 95%, 53%);
      width: 100%;
    }

    button:hover {
      background: hsl(33, 100%, 92%);
    }

    .page {
      max-width: 60ch;
      margin: 0 auto;
    }

    .backround-icon {
      fill: hsla(31, 97%, 72%, 1);
      pointer-events: none;
      opacity: 0.7;
    }
  </style>
